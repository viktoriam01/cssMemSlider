<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="wrapper">
        <input type="radio" name="button" id="slide_1" checked>
        <input type="radio" name="button" id="slide_2">
        <input type="radio" name="button" id="slide_3">
        <input type="radio" name="button" id="slide_4">
        
        <div class="slider">
            <div class="slide slide_1"></div>
            <div class="slide slide_2"></div>
            <div class="slide slide_3"></div>
            <div class="slide slide_4"></div>
       </div>

        <div class="capitones">
            <div class="capitone capitone_1">Wake Up! Kick Ass! Repeat!</div>
            <div class="capitone capitone_2">Remember why you started</div>
            <div class="capitone capitone_3">Enjoy...</div>
            <div class="capitone capitone_4">Keep going!</div>
        </div>
       
       <div class="controls">
            <label for="slide_1">
                <div class="control_btn"></div>
            </label>
            <label for="slide_2">
                <div class="control_btn"></div>
            </label>
            <label for="slide_3">
                <div class="control_btn"></div>
            </label>
            <label for="slide_4">
                <div class="control_btn"></div>
            </label>
        </div>
    </div> 
</body>
</html>
